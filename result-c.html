<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Calculator</title>
    <style>
      /* Base styles */
      body {
        text-transform: capitalize;
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 20px;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
        box-sizing: border-box;
      }

      h1 {
        text-align: center;
        margin: 20px 0;
        font-size: 2rem;
        color: #0056b3;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        overflow-x: auto;
        display: block;
        /* Allows horizontal scrolling */
      }

      th,
      td {
        padding: 8px;
        text-align: center;
        border: 1px solid #ddd;
        white-space: nowrap;
        /* Prevents wrapping */
      }

      input[type="number"],
      input[type="text"] {
        width: 80px;
        padding: 5px;
        text-align: center;
        font-size: 0.9rem;
      }
      /* Container for buttons and inputs */
      .action-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
      }

      button {
        padding: 10px 20px;
        margin-bottom: 20px;
        font-size: 1rem;
        font-weight: bold;
        color: #fff;
        background-color: #0056b3;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #5fc464;
        color: #f1f6f1;
      }

      #calculate-btn {
        background-color: #008cba;
      }

      .delete-btn {
        background-color: #f44336;
      }
      .delete-btn:hover {
        background-color: #f9695f;
      }
      #total-marks {
        width: 130px;
        padding: 4.7px;
        height: 25px;
      }
      #download-pdf-btn {
        display: inline-block;
      }
      .delete-btns {
        display: inline-block;
      }
      #warningModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      #modalContent {
        background-color: #fff;
        padding: 20px;
        width: 300px;
        border: 3px solid #cac009;
        box-shadow: 2px 2px 2px rgb(104, 97, 97);
      }

      .modal-buttons {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
      }

      .btn {
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        margin-left: 30px;
      }

      .btn:hover {
        background-color: #45a049;
      }

      #dontShowAgain {
        margin-top: 10px;
        display: flex;
        margin-left: 21px;
        justify-content: center;
        align-items: center;
      }

      #dontShowAgain input {
        margin-right: 10px;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        th,
        td {
          padding: 6px;
        }

        input[type="number"],
        input[type="text"] {
          width: 60px;
        }

        button {
          font-size: 0.8rem;
          padding: 8px 12px;
        }

        #total-marks {
          width: 80px;
        }
        #download-pdf-btn {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 12px;
        }

        #dontShowAgain button {
          width: 60px;
        }
      }

      .tooltiped-btn {
        position: relative;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      /* Tooltip container */
      .tooltip {
        visibility: hidden;
        width: 100px;

        background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
        backdrop-filter: blur(5px); /* Applies the blur effect */
        z-index: 999; /* Ensures it is above other content */
        color: #fffdfd;
        text-align: center;
        border-radius: 5px;
        padding: 10px;
        position: absolute;
        z-index: 1;
        bottom: 125%; /* Position above the button */
        left: 70%;
        margin-left: -75px;
        opacity: 0;
        transition: opacity 0.3s;
      }

      /* Tooltip arrow */
      .tooltip::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #6cea70 transparent transparent transparent;
      }

      /* Show the tooltip when hovering over the button */
      .tooltiped-btn:hover .tooltip {
        visibility: visible;
        opacity: 1;
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
          text-align: center;
        }

        table {
          font-size: 0.9rem;
          /* Smaller font for smaller screens */
        }

        button {
          width: 100%;
          padding: 10px 0;
          font-size: 1rem;
          margin: 5px 0;
        }

        input[type="number"],
        input[type="text"] {
          width: 50px;
          font-size: 0.8rem;
        }

        #total-marks {
          width: 96.5%;
          margin: 5px 0 10px 0;
        }
        #download-pdf-btn {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 12px;
        }
        .delete-btns {
          display: flex;
          gap: 10px;
        }
        .delete-btns :button {
          font-size: 5px;
          display: flex;
          width: 50%;
          gap: 10px;
        }
        .action-container > div {
          width: 100%;
          border: 1px solid grey;
        }
      }
      @media print {
        .result-card {
          page-break-after: always;
          width: 500px;
          height: 29.7cm;
          margin: auto;
          padding: 2cm;
          box-shadow: none;
        }
      }
      .result-card {
        width: 500px;
        border: 3px solid #d7f874;
        padding: 20px;
        margin: 20px 0;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .card-header h1 {
        text-transform: capitalize;
        text-align: center;
        margin: 0;
      }
      .card-header h3 {
        text-transform: capitalize;
        text-align: center;
        margin: 0;
        font-weight: normal;
      }
      table {
        text-transform: capitalize;
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table th,
      table td {
        border: 1px solid #ddd;
        text-align: center;
        padding: 8px;
        width: 150px;
      }
      .card-footer ul {
        list-style: none;
        padding: 0;
      }
    </style>
  </head>

          newHeaderCell.innerText = subjectName;

          const rows = resultTable.rows;
          Array.from(rows).forEach((row, rowIndex) => {
            const cell = row.insertCell(newSubjectIndex + 3);

            const studentName = row.cells[1].querySelector("input").value; // Get student name from the row
            marksInput.title = `${studentName} - ${subjectName}`;
          });

          // Save updated subjects to local storage
          saveData();
        }
      });

      // Delete column (subject)
      function deleteColumn() {
        // Display all subjects with their indices for easy selection
        let subjectList = "";
        subjects.forEach((subject, index) => {
          subjectList += `${index}: ${subject}\n`;
        });

        const subjectToDelete = prompt(
          `Subjects with indices:\n${subjectList}\nEnter the index or name of the subject to delete:`
        );

        if (subjectToDelete !== null) {
          // Check if the input is a valid index
          const index = parseInt(subjectToDelete);

          if (!isNaN(index)) {
            // Valid index input
            if (index >= 0 && index < subjects.length) {
              // Remove the subject from the subjects array
              subjects.splice(index, 1);

              // Update the header row
              const header = resultTable
                .closest("table")
                .querySelector("thead tr");
              header.deleteCell(index + 3);

              // Remove subject columns from each row
              const rows = resultTable.rows;
              Array.from(rows).forEach((row) => {
                row.deleteCell(index + 3); // Delete the subject cell
              });

              // Save updated subjects to local storage
              saveData();
            } else {
              alert("Invalid subject index");
            }
          } else {
            // Check if the input is a valid subject name

            if (subjectIndex !== -1) {

                .closest("table")

              header.deleteCell(subjectIndex + 3);

              // Remove subject columns from each row

              Array.from(rows).forEach((row) => {
                row.deleteCell(subjectIndex + 3); // Delete the subject cell
              });

              // Save updated subjects to local storage
              saveData();
            } else {

            }

        }

            cells[subjects.length + 4].innerText = percentage.toFixed(2) + "%";
            cells[subjects.length + 5].innerText = grade;
          }
        });

        sortTableByTotalMarks(); // Sort the table after calculation
        saveData(); // Save the data
